<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการเงินกู้ (SPA)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="max-w-6xl mx-auto p-4 lg:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">จัดการเงินกู้</h1>
            <button onclick="openModal('settings')" class="bg-gray-200 p-2 rounded-full hover:bg-gray-300">⚙️ ตั้งค่า</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-blue-500">
                <p class="text-sm text-gray-500">เงินต้นคงเหลือ</p>
                <h2 id="total-balance" class="text-2xl font-bold">0.00 บาท</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-red-500">
                <p class="text-sm text-gray-500">ดอกเบี้ยสะสม</p>
                <h2 id="total-interest" class="text-2xl font-bold text-red-500">0.00 บาท</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-green-500">
                <p class="text-sm text-gray-500">ชำระคืนแล้ว</p>
                <h2 id="total-payment" class="text-2xl font-bold text-green-600">0.00 บาท</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm">
                <canvas id="loanChart" height="150"></canvas>
            </div>
            <div class="flex flex-col gap-4">
                <button onclick="openModal('add')" class="w-full py-4 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition">➕ เพิ่มยอดกู้</button>
                <button onclick="openModal('sub')" class="w-full py-4 bg-green-600 text-white rounded-xl font-semibold hover:bg-green-700 transition">➖ ลดยอดกู้ / ชำระ</button>
                <button onclick="calculateMonthlyInterest()" class="w-full py-4 bg-orange-500 text-white rounded-xl font-semibold hover:bg-orange-600 transition">⏳ คำนวณดอกเบี้ย (รายเดือน)</button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <div class="p-6 border-b"><h3 class="text-xl font-semibold">ประวัติรายการ</h3></div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="p-4">วันที่</th>
                            <th class="p-4">ประเภท</th>
                            <th class="p-4">การเปลี่ยนแปลง</th>
                            <th class="p-4">ยอดคงเหลือ</th>
                            <th class="p-4">หมายเหตุ</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl">
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <div class="space-y-4">
                <input type="date" id="form-date" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <input type="number" id="form-amount" placeholder="จำนวนเงิน" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <input type="text" id="form-notes" placeholder="หมายเหตุ (ถ้ามี)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <div class="flex gap-4 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-3 bg-gray-100 rounded-lg">ยกเลิก</button>
                    <button id="save-btn" class="flex-1 py-3 bg-blue-600 text-white rounded-lg">บันทึก</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
